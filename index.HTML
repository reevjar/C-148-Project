<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js" ></script>
    </head>
    <body>
        <a-scene background ="color : black">
            <a-camera position = " 0 10 10" ></a-camera>

            <!--------------------------------------------Asset Management--------------------------------------------->

            <a-assets timeout = " 10000 ">

                <a-asset-item id = "bench" src="./assets/bench/scene.gltf"></a-asset-item>

                <a-asset-item id = "cat" src="./assets/cat/scene.gltf"></a-asset-item>

                <a-asset-item id = "girl" src="./assets/girl/scene.gltf"></a-asset-item>
                
                <a-asset-item id = "lamp" src="./assets/lamp/scene.gltf"></a-asset-item>

                <a-asset-item id = "street" src="./assets/street/scene.gltf"></a-asset-item>

            </a-assets>

            <!--------------------------------------------Lights in the scene--------------------------------------------->
            
            <a-entity light = " type: point; castShadow: true; color: #e6ca14; intensity: 2.35 " position = " 5.92951 8.39487 1.29438"> </a-entity>
            <a-entity light = "-5.92951 8.39487 1.29438"></a-entity> 
               
            <!--The Background-->

            <a-box 
            id="Background scene"
            src="./assets/background.jpg"
            position = "0 12.5 -3.5"
            width = "35"
            height = "20"
            ></a-box>

            <!--Street-->
            <a-entity shadow = " receive:true ">
                <a-entity scale = "0.02 0.04 0.03" gltf-model="#street"  position = "0 0 -1" rotation = " 0 90 0 "> </a-entity>
                <a-entity scale = "0.02 0.04 0.03" gltf-model = "#street" position = " 0 0 3 " rotation = " 0 90 0"></a-entity>
            </a-entity>
            <!--Bench-->
            <a-entity  scale = " 1.5 1.5 1.5" gltf-model = " #bench " position = " 0 0 3" shadow = " cast:true; "></a-entity>
            <!--Street Lamp-->
            <a-entity  scale = " 0.5 0.5 0.4" gltf-model= "#lamp" position = "-6 0 0" shadow = "cast:true; "></a-entity>
            <!--Cat-->
            <a-entity  scale = "0.03 0.03 0.03" gltf-model = "#cat" position = " 3 1.5 2.9 " rotation = " 0 40 0" shadow = " cast:true; "></a-entity>
            <!--Girl-->
            <a-entity  scale = " 0.003 0.003 0.003 " gltf-model = "#girl" position = "-2 0.4 3" shadow = " cast:true; "></a-entity>


        </a-scene>
    </body>
</html>
